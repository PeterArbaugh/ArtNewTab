#content {
  width: 100%;
  height: 100%;
  margin: 0;
  background: no-repeat 0% 10% fixed;
  background-position: center; 
  -webkit-background-size: 100%;
  -moz-background-size: 100%;
  -o-background-size: 100%;
  background-size: 100%;
}

body,td,th {
	font-family: "Avenir Next", "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-style: normal;
	font-weight: bold;
	color: #FFFFFF;
}
a:link {
	text-decoration: none;
}
a:visited {
	text-decoration: none;
}

#details {
  position: fixed;
  top: 50px;
  left: 50px;
  border-radius: 4px;
}

.detail-content ul{
  max-width: 30vw;
  font-size: 16px;
  font-weight: normal;
  margin: 0;
  padding: 0;
}

.detail-content ul li {
  display: flex;
  flex-direction: row;
  align-items: center; 
}

.detail-content ul li a {
  font-weight: bold;
  width: 100%;
}

.detail-content ul li a:hover {
  background-color: #7e7e7e;
}

#details {
  background: none;
}

#details div.icon {
  width: 35px;
  height: 35px;
  background-image: url("icon/infoSmall.svg");
  background-size: contain;
  background-repeat: no-repeat;
  margin: 5px 10px;
}

#details .detail-content {
  opacity: 0;
  background: #323232;
  transition: opacity .5s cubic-bezier(0.390, 0.575, 0.565, 1.000);
}

#details.show-menu .detail-content {
  opacity: 1;
}

#details.hide-menu .detail-content {
  opacity: 0;
}

#details div.icon {
  opacity: 1;
  transition: opacity .5s cubic-bezier(0.390, 0.575, 0.565, 1.000);
}

#details.show-menu div.icon {
  opacity: 0;
}

#details.hide-menu div.icon {
  opacity: 1;
}

li span.obj-info {
  line-height: 25px;
  vertical-align: middle;
  margin-left: 10px;
}

ul {
  list-style: none;
}

/* Animations */
.fade-in {
	-webkit-animation: fade-in 1.5s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
	        animation: fade-in 1.5s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
}

@-webkit-keyframes fade-in {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
@keyframes fade-in {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

</style>


<body text="#FFFFFF" link="#FFFFFF" vlink="#FFFFFF" alink="#F5F5F5" class="fade-in">
    <div id="content"><img id="object-image"></img></div>
    <div id="details" class="">
      <div class="icon"></div>
      <div class="detail-content">

        </ul>
      </div>
      </div>
    </div>
