<style type="text/css">
html { 
  background: black no-repeat 0% 10% fixed;
  background-position: center; 
  -webkit-background-size: 100%;
  -moz-background-size: 100%;
  -o-background-size: 100%;
  background-size: 100%;

}
body {
  margin: 0;
}

body,td,th {
	font-family: Gotham, "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-style: normal;
	font-weight: bold;
	color: #FFFFFF;
}
a:link {
	text-decoration: none;
}
a:visited {
	text-decoration: none;
}
#metadata {
    position: fixed;
    bottom: 0px;
    background-color: #323232;
    width: 100%;
}
ul {
  list-style: none;
  float: left;
}
li {
  display: inline-block;
  padding:2px 22px;
  font-size: 14px;
}

li:last-child {
  display: none;
}

#museum {
  float: right;
  font-size: 14px;
  padding:2px 22px;
  padding-right: 40px;
  font-weight: normal;
}

/* Loading animation */
.lds-ripple {
  display: inline-block;
  position: relative;
  width: 64px;
  height: 64px;
}
.lds-ripple div {
  position: absolute;
  border: 4px solid #fff;
  opacity: 1;
  border-radius: 50%;
  animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
}
.lds-ripple div:nth-child(2) {
  animation-delay: -0.5s;
}
@keyframes lds-ripple {
  0% {
    top: 28px;
    left: 28px;
    width: 0;
    height: 0;
    opacity: 1;
  }
  100% {
    top: -1px;
    left: -1px;
    width: 58px;
    height: 58px;
    opacity: 0;
  }
}
</style>


<body text="#FFFFFF" link="#FFFFFF" vlink="#FFFFFF" alink="#F5F5F5">
